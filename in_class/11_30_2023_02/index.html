<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        My Good Book Club
    </header>
    <main>
        <article>
            <form action="" id="myForm">
                <label for="name">Name:</label>
                <input type="text" name="pName" id="name"       placeholder="Name" required>
                    
                <label for="email">Email:</label>
                <input type="email" name="pEmail" id="email"        placeholder="Email" required>
                    
                <label for="age">Age:</label>
                <input type="number" name="pAge" id="age"       placeholder="Age" required>
                <br>
                <label for="myInterest1" class="ck">Interest 1</label>
                <input type="checkbox" name="myInterest1" id="Interest1">
                    
                <label for="myInterest2" class="ck">Intreest 2</label>
                <input type="checkbox" name="myInterest2" id="Interest2">
                    
                <label for="myInterest3" class="ck">Interest 3</label>
                <input type="checkbox" name="myInterest3" id="Interest3">
                <br>
                <button type="submit">Submit</button>
            </form>
        </article>
        <aside>
            <p>this is the right column</p>
        </aside>
    </main>
    
    
    <footer>
    &copy;Maxwell Kieslehorst | 2020 - <span id="currentYear"></span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
