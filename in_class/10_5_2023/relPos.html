<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning</title>
    <style>
        .relPos{
            position: relative;
            top: 150px;
            left: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section>
        <main>
            <article class="relPos">
                <p>This is an example of Relative Positioning of object within an html page</p>
            </article>
        </main>
        <footer></footer>
    </section>
</body>
</html>
