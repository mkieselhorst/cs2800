<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        main{
            position: relative;
            width: 350px;
            height: 450px;
            background-color: rgb(0, 255, 4);
            border: 3px solid #000;
        }
        article{
            position: absolute;
            width: 150px;
            height: 250px;
            background-color: aqua;
            border: 3px solid #000;
            left: 25px;
            top: 50px;
        }
    </style>
    <article></article>
</head>
<body>
    <section>
        <main>
            <article>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime nostrum non exercitationem, voluptatibus deleniti est corporis tempore officiis sint, eveniet accusantium perferendis possimus eum nesciunt cupiditate eligendi repellendus qui pariatur.</p>
            </article>
        </main>
    </section>
</body>
</html>
