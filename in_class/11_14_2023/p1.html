<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="id101" >Click Me!</h3>

    <script>
        const id1 = document.getElementById("id101");
        id1.addEventListener('click', showUs);
        function showUs(){
            alert("I have been clicked!!");
        }
    </script>
</body>
</html>
